<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Chat</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #f2f2f2;
    }

    .page-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ===== Video Panel ===== */
    .video-panel {
      width: 45%;
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 160px;
      height: 120px;
      border-radius: 8px;
      border: 2px solid #fff;
      object-fit: cover;
      background: #000;
    }

    /* ===== Chat Panel ===== */
    .chat-panel {
      width: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
    }

    /* Reuse chatbox exactly */
    .chatbox-holder {
      position: relative;
      height: auto;
    }

    .chatbox {
      height: 95vh;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .page-wrapper {
        flex-direction: column;
      }

      .video-panel {
        width: 100%;
        height: 40%;
      }

      .chat-panel {
        width: 100%;
        height: 60%;
      }

      .chatbox {
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

<div class="page-wrapper">

  <!-- VIDEO AREA -->
  <div class="video-panel">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <!-- CHAT AREA (REUSED) -->
  <div class="chat-panel">
    <div class="chatbox-holder">
      <div class="chatbox">

        <!-- LOGO -->
        <div class="chatbox-site-logo">
          <img src="logo-main.png" alt="Site Logo">
        </div>

        <!-- HEADER -->
        <div class="chatbox-top">
          <div class="chatbox-avatar">
            <img src="https://i.pravatar.cc/150">
          </div>
          <div class="chat-partner-name">
            <span class="status online"></span>
            Stranger (Video)
          </div>
          <div class="chatbox-icons">
            <a href="javascript:void(0);" class="fa fa-close" id="closeChat"></a>
          </div>
        </div>

        <!-- MESSAGES -->
        <div class="chat-messages" id="messages"></div>

        <!-- ACTIONS -->
        <div class="chat-actions">
          <button id="disconnectButton" class="chat-action-btn disconnect">
            Disconnect
          </button>

          <button id="requestPhotoButton" class="chat-action-btn photo">
            ðŸ“· Photo
          </button>
        </div>

        <!-- INPUT -->
        <div class="chat-input-holder">
          <textarea
            class="chat-input"
            id="messageInput"
            placeholder="Type a message..."
          ></textarea>

          <input
            type="button"
            value="Send"
            class="message-send"
            id="sendButton"
          />
        </div>

        <input type="file" id="hiddenFileInput" accept="image/*" hidden>

      </div>
    </div>
  </div>

</div>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<script src="script.js"></script>

<script>
  document.getElementById("closeChat").addEventListener("click", () => {
    if (confirm("Leave video chat?")) {
      if (typeof cleanupAndDisconnect === "function") {
        cleanupAndDisconnect();
      }
      window.location.href = "/";
    }
  });
</script>

</body>
</html>
