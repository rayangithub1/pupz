<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Omiggle</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    /* === FLOATING LIPS BACKGROUND === */
    .logo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      opacity: 0.2;
    }

    .logo {
      position: absolute;
      opacity: 1;
      animation: fall linear infinite;
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      background-image: url('hearts.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: rotate 8s linear infinite, resize 4s ease-in-out infinite;
    }

    @keyframes fall {
      0%   { transform: translateY(-150px); }
      100% { transform: translateY(110vh); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes resize {
      0%   { transform: scale(0.7); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(0.7); }
    }

    /* === MAIN CONTENT === */
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: calc(100vh - 140px);
      padding: 2rem 0;
      position: relative;
      z-index: 2;
      flex-wrap: wrap;
    }

    .speech-bubble {
      background: #000;
      color: white;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 2px solid #7b0000;
      margin: 10px;
    }

    /* NAVBAR + FOOTER */
    .navbar {
      position: relative;
      z-index: 2;
      background: transparent;
      padding: 0;
    }

    .navbar-brand img {
      height: 40px;
    }

    .footer-promo {
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .footer-promo button {
      background: #f26ca7;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .random-number {
      font-weight: bold;
      color: rgba(255, 0, 0, 0.65);
      margin-left: 15px;
      font-size: 40px;
    }

    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .speech-bubble {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- FLOATING LIPS BACKGROUND -->
  <div class="logo-container" id="logoContainer"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-light px-3">
    <a class="navbar-brand" href="#">
      <img src="logo-main.png" alt="Logo">
    </a>
    <span class="random-number" id="randomNumber"></span>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="main-wrapper">
    <div class="speech-bubble">
      <h2>Random Stranger Chat</h2>
      <p>Talk to strangers and share pictures and memories for free!</p>

      <input type="text" id="usernameInput" class="form-control mb-3" placeholder="Enter your name">

      <button class="btn btn-primary w-100 mb-2" style="background-color:#7b0000; border-color:white; color:white;" onclick="startChat('text')">Start Text Chat</button>
      <button class="btn btn-info w-100" onclick="startChat('video')">Start Video Chat</button>

      <div style="font-size:12px; text-align:left; margin-top:10px;">
        <input type="checkbox" id="tosCheck">
        I confirm I am 18+ & I agree to the 
        <a href="#">Community Guidelines</a> and 
        <a href="#">Terms of Service</a>.
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-promo">
    <strong>Talk on the official Girls Roulette (18+)</strong><br>
    ðŸŒŸ Free! &nbsp; ðŸ‘§ Girls on Cam &nbsp; ðŸ”ž Adults Only <br>
    <button>CONTINUE TO GIRLS ROULETTE</button>
  </div>

  <script>
    // Redirect user to separate chat pages
    function startChat(mode) {
      const name = document.getElementById('usernameInput').value.trim();
      const tosChecked = document.getElementById('tosCheck').checked;

      if (!name) return alert("Please enter your name!");
      if (!tosChecked) return alert("Please confirm terms & age.");

      localStorage.setItem('username', name);
      if (mode === "text") {
        window.location.href = "text.html";
      } else if (mode === "video") {
        window.location.href = "video.html";
      }
    }

    // Generate random number in navbar
    const min = 4000, max = 4500;
    document.getElementById("randomNumber").textContent =
      "+" + (Math.floor(Math.random() * (max - min + 1)) + min);

    // Floating lips background
    const container = document.getElementById("logoContainer");
    for (let i = 0; i < 35; i++) {
      const lip = document.createElement("div");
      lip.classList.add("logo");
      const inner = document.createElement("div");
      inner.classList.add("logo-inner");
      lip.appendChild(inner);

      lip.style.left = Math.random() * 100 + "%";
      lip.style.animationDuration = (8 + Math.random() * 6) + "s";
      lip.style.animationDelay = (-Math.random() * 10) + "s";

      const size = 40 + Math.random() * 50;
      lip.style.width = size + "px";
      lip.style.height = size + "px";

      container.appendChild(lip);
    }
  </script>

</body>
</html>
