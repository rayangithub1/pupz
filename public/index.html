<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Omiggle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --bubble-bg: #ffffff;
      --nav-bg: rgba(255, 255, 255, 0.95);
      --footer-bg: #00000086;
    }

    /* DARK MODE VARIABLES */
    .dark-mode {
      --bg: #121212;
      --text: #f1f1f1;
      --bubble-bg: #1e1e1e;
      --nav-bg: rgba(20, 20, 20, 0.95);
      --footer-bg: #000000cc;
    }

    /* GLOBAL */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    /* Background */
    body.light-bg {
      background: url('bg-main.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* NAVBAR */
    .navbar {
      background-color: var(--nav-bg);
      padding: 0.7rem 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    /* Dark/Light toggle button */
    .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 22px;
      margin-left: 10px;
      color: var(--text);
      transition: 0.3s;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .speech-bubble {
      background: var(--bubble-bg);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      transition: background 0.3s;
    }

    /* BUTTONS */
    .btn-primary, .btn-info {
      width: 100%;
      margin-bottom: 10px;
    }

    .checkbox-text {
      font-size: 12px;
      color: var(--text);
      text-align: left;
      margin-top: 10px;
    }

    .checkbox-text a {
      color: #4aa3ff;
      text-decoration: underline;
    }

    /* FOOTER */
    .footer-promo {
      background: var(--footer-bg);
      color: #fff;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    .footer-promo button {
      background: #f26ca7;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* ONLINE NUMBER */
    .random-number {
      display: none;
      font-weight: bold;
      color: grey;
      margin-left: 15px;
      font-size: 20px;
    }
  </style>
</head>
<body class="light-bg">

  <!-- NAVBAR -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="logo-main.png" alt="Logo" />
    </a>

    <div style="display: flex; align-items: center;">
      <span class="random-number" id="randomNumber"></span>

      <!-- Dark/Light Toggle -->
      <button class="toggle-btn" id="themeToggle">ðŸŒ™</button>
    </div>
  </nav>

  <!-- MAIN CENTERED CONTENT -->
  <div class="main-content">
    <div class="speech-bubble">
      <h2>Random Text Chat Roulette</h2>
      <p>Talk to strangers!</p>

      <input type="text" id="usernameInput" class="form-control mb-3" placeholder="Enter your name"/>

      <button class="btn btn-primary" onclick="startChat('text')">Start Text Chat</button>

      <div class="checkbox-text">
        <input type="checkbox" id="tosCheck" />
        I confirm I have read and agree to the 
        <a href="#">Community Guidelines</a> and 
        <a href="#">Terms of Service</a>.<br />
        I certify I am at least 18 years old.
      </div>
    </div>
  </div>

  <!-- FOOTER PROMO -->
  <div class="footer-promo">
    <strong>Talk on the official Girls Roulette (18+)</strong><br/>
    ðŸŒŸ Itâ€™s Free! &nbsp;&nbsp;ðŸ‘§ Girls on Cam &nbsp;&nbsp;ðŸ”ž Adults Only <br/>
    <button>CONTINUE TO GIRLS ROULETTE</button>
  </div>

  <script>
    /* START CHAT */
    function startChat(mode) {
      const name = document.getElementById('usernameInput').value.trim();
      const tosChecked = document.getElementById('tosCheck').checked;

      if (!name) return alert('Please enter your name!');
      if (!tosChecked) return alert('Please confirm the terms.');

      localStorage.setItem('username', name);
      window.location.href = 'text.html?mode=text';
    }

    /* RANDOM NUMBER */
    const min = 4000, max = 4500;
    document.getElementById('randomNumber').textContent =
      "+" + (Math.floor(Math.random() * (max - min + 1)) + min);

    /* DARK / LIGHT MODE TOGGLE */
    const toggleBtn = document.getElementById("themeToggle");

    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-bg");
        toggleBtn.textContent = "â˜€ï¸";
      } else {
        document.body.classList.remove("dark-mode");
        document.body.classList.add("light-bg");
        toggleBtn.textContent = "ðŸŒ™";
      }
    }

    toggleBtn.addEventListener("click", () => {
      const current = localStorage.getItem("theme") || "light";
      const newTheme = current === "light" ? "dark" : "light";
      localStorage.setItem("theme", newTheme);
      applyTheme(newTheme);
    });

    /* Load saved theme */
    applyTheme(localStorage.getItem("theme") || "light");
  </script>

</body>
</html>
