<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* ===== Reset & Base ===== */
@import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i');

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Lato', sans-serif;
	font-size: 14px;
	color: #ddd;
	background: #000;
	word-wrap: break-word;
}

ul {
	list-style: none;
}

.chatbox-holder {
	position: fixed;
	right: 0;
	bottom: 0;
	display: flex;
	align-items: flex-end;
	height: 0;
}

.chatbox {
	width: 400px;
	height: 400px;
	margin: 0 20px 0 0;
	position: relative;
	box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
	display: flex;
	flex-flow: column;
	border-radius: 10px 10px 0 0;
	background: rgba(10, 10, 10, 0.95);
	bottom: 0;
	transition: .1s ease-out;
}

.chatbox-top {
	position: relative;
	display: flex;
	padding: 10px 0;
	border-radius: 10px 10px 0 0;
	background: rgba(20, 20, 20, 0.85);
	border-bottom: 1px solid #7b0000;
}

.chatbox-icons .fa {
	background: #7b0000;
	padding: 3px 5px;
	margin: 0 0 0 3px;
	color: white;
	border-radius: 0 5px 0 5px;
	transition: 0.3s;
}

.chatbox-icons .fa:hover {
	border-radius: 5px 0 5px 0;
	background: #ff2e2e;
}

.chat-partner-name, .chat-group-name {
	flex: 1;
	padding: 0 0 0 95px;
	font-size: 15px;
	font-weight: bold;
	color: #ff6b6b;
	text-shadow: none;
	transition: .1s ease-out;
}

.status {
	width: 12px;
	height: 12px;
	border-radius: 50%;
	display: inline-block;
	box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.5);
	border: 1px solid rgba(255, 255, 255, 0.2);
	background: #555;
	margin: 0 3px 0 0;
}

.online { background: #00ff6a; }
.away { background: #ffae00; }
.donot-disturb { background: #ff4343; }

.chatbox-avatar {
	width: 50px;
	height: 50px;
	overflow: hidden;
	border-radius: 50%;
	background: #111;
	padding: 3px;
	box-shadow: 0 0 5px 0 rgba(255, 0, 0, 0.25);
	position: absolute;
	transition: .1s ease-out;
	bottom: 0;
	left: 6px;
}

.chatbox-avatar img {
	width: 100%;
	height: 100%;
	border-radius: 50%;
}

.chat-messages {
	border-top: 1px solid rgba(255, 255, 255, 0.1);
	padding: 10px;
	overflow: auto;
	display: flex;
	flex-flow: row wrap;
	align-content: flex-start;
	flex: 1;
	background: rgba(0, 0, 0, 0.8);
}

.message-box-holder {
	width: 100%;
	margin: 0 0 15px;
	display: flex;
	flex-flow: column;
	align-items: flex-end;
}

.message-sender {
	font-size: 12px;
	margin: 0 0 15px;
	color: #ff6b6b;
	align-self: flex-start;
}

.message-box {
	padding: 6px 10px;
	border-radius: 6px 0 6px 0;
	position: relative;
	background: rgba(123, 0, 0, 0.25);
	border: 1px solid #7b0000;
	color: #f1f1f1;
	font-size: 12px;
}

.message-box:after {
	content: "";
	position: absolute;
	border: 10px solid transparent;
	border-top: 10px solid rgba(123, 0, 0, 0.4);
	border-right: none;
	bottom: -22px;
	right: 10px;
}

.message-partner {
	background: rgba(255, 255, 255, 0.08);
	border: 1px solid rgba(255,255,255,0.15);
	color: #ddd;
	align-self: flex-start;
}

.message-partner:after {
	right: auto;
	bottom: auto;
	top: -22px;
	left: 9px;
	border: 10px solid transparent;
	border-bottom: 10px solid rgba(255,255,255,0.15);
	border-left: none;
}

.chat-input-holder {
	display: flex;
	border-top: 1px solid #7b0000;
	background: #111;
}

.chat-input {
	resize: none;
	padding: 5px 10px;
	height: 40px;
	font-family: 'Lato', sans-serif;
	font-size: 14px;
	color: #fff;
	flex: 1;
	border: none;
	background: rgba(255,255,255,0.05);
	border-bottom: 1px solid #7b0000;
}

.chat-input::placeholder { color: #777; }

.message-send {
	-webkit-appearance: none;
	background: linear-gradient(180deg, #7b0000, #ff2e2e);
	color: white;
	font-size: 12px;
	padding: 0 15px;
	border: none;
	text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
}

.message-send:hover { opacity: 0.9; }

.chat-actions {
	display: flex;
	gap: 10px;
	padding: 8px;
	border-top: 1px solid #7b0000;
	background: rgba(0,0,0,0.9);
}

.chat-action-btn.disconnect { background: #7b0000; color: #fff; }
.chat-action-btn.photo { background: #333; color: #fff; }

.chat-action-btn:hover { opacity: 0.9; }

/* Scrollbar for dark theme */
.chat-messages::-webkit-scrollbar {
	width: 8px;
}
.chat-messages::-webkit-scrollbar-track {
	background: rgba(0,0,0,0.2);
}
.chat-messages::-webkit-scrollbar-thumb {
	background: rgba(123,0,0,0.5);
	border-radius: 4px;
}


    </style>
</head>

<body>
  <div class="chatbox-holder">
  <div class="chatbox">
    
    <div class="chatbox-site-logo">
    <img src="logo-main.png" alt="Site Logo">
  </div>

    <div class="chatbox-top">
      <div class="chatbox-avatar">
        <img src="https://i.pravatar.cc/150">
      </div>
      <div class="chat-partner-name">
        <span class="status online"></span>
        Stranger
      </div>
      <div class="chatbox-icons">
        <!--a href="javascript:void(0);" class="fa fa-minus"></a-->
<a href="javascript:void(0);" class="fa fa-close" id="closeChat"></a>
      </div>
    </div>

    <!-- IMPORTANT -->
    <div class="chat-messages" id="messages"></div>

	  <!-- Chat action buttons -->
<div class="chat-actions">
  <button id="disconnectButton" class="chat-action-btn disconnect">
    Disconnect
  </button>

  <button id="requestPhotoButton" class="chat-action-btn photo">
    ðŸ“· Photo
  </button>
</div>

<input type="file" id="hiddenFileInput" accept="image/*" hidden>


    <div class="chat-input-holder">
      <textarea
        class="chat-input"
        id="messageInput"
        placeholder="Type a message..."
      ></textarea>

      <input
        type="button"
        value="Send"
        class="message-send"
        id="sendButton"
      />
    </div>

    <!-- hidden image input -->
    <input type="file" id="hiddenFileInput" accept="image/*" hidden>

    <!-- optional -->
    <button id="requestPhotoButton" hidden></button>
    <button id="disconnectButton" hidden></button>

  </div>
</div>


  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
	<script>
  document.getElementById("closeChat").addEventListener("click", function () {
    const confirmClose = confirm(
      "Are you sure you want to leave this chat?\nYour conversation will be lost."
    );

    if (confirmClose) {
      // OPTIONAL: notify server before leaving
      if (typeof socket !== "undefined") {
        socket.disconnect();
      }

      // Redirect to home page
      window.location.href = "/";
      // or: window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
