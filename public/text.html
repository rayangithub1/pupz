<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* ===== Reset & Base ===== */
@import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  color: #999;
  word-wrap: break-word;
  background: #fff;
}

ul {
  list-style: none;
}

.chatbox-holder {
  position: fixed;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: flex-end;
  height: 0;
}

.chatbox {
  width: 400px;
  height: 400px;
  margin: 0 20px 0 0;
  position: relative;
  display: flex;
  flex-direction: column;
  border-radius: 10px 10px 0 0;
  background: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  transition: all 0.2s ease;
}

.chatbox-top {
  display: flex;
  align-items: center;
  padding: 10px 0;
  background: rgba(0,0,0,0.05);
  border-radius: 10px 10px 0 0;
}

.chatbox-avatar {
  width: 50px;
  height: 50px;
  overflow: hidden;
  border-radius: 50%;
  background: #fff;
  padding: 3px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  position: absolute;
  left: 6px;
  bottom: 0;
}

.chatbox-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.chat-partner-name {
  flex: 1;
  padding-left: 95px;
  font-weight: bold;
  color: #30649c;
  text-shadow: 1px 1px 0 #fff;
  font-size: 15px;
}

.status {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 3px;
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
  background: #cacaca;
}

.online { background: #b7fb00; }
.away { background: #ffae00; }
.donot-disturb { background: #ff4343; }

.chatbox-icons {
  display: flex;
  padding-right: 10px;
}

.chatbox-icons .fa {
  background: rgba(220,0,0,0.6);
  padding: 3px 5px;
  margin-left: 3px;
  color: #fff;
  border-radius: 0 5px 0 5px;
  transition: 0.3s;
}

.chatbox-icons .fa:hover {
  background: rgba(220,0,0,1);
  border-radius: 5px 0 5px 0;
}

.chat-messages {
  flex: 1;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  overflow-y: auto;
  padding: 10px;
  border-top: 1px solid rgba(0,0,0,0.05);
  background: #f9f9f9;
}

.message-box-holder {
  width: 100%;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.message-sender {
  font-size: 12px;
  margin-bottom: 5px;
  color: #30649c;
  align-self: flex-start;
}

.message-box {
  padding: 6px 10px;
  border-radius: 6px 0 6px 0;
  background: rgba(100,170,0,0.1);
  border: 2px solid rgba(100,170,0,0.1);
  color: #6c6c6c;
  font-size: 12px;
  position: relative;
}

.message-box:after {
  content: "";
  position: absolute;
  border: 10px solid transparent;
  border-top: 10px solid rgba(100,170,0,0.2);
  bottom: -22px;
  right: 10px;
}

.message-partner {
  background: rgba(0,114,135,0.1);
  border: 2px solid rgba(0,114,135,0.1);
  align-self: flex-start;
  position: relative;
}

.message-partner:after {
  content: "";
  position: absolute;
  border: 10px solid transparent;
  border-bottom: 10px solid rgba(0,114,135,0.2);
  top: -22px;
  left: 9px;
}

.chat-input-holder {
  display: flex;
  border-top: 1px solid rgba(0,0,0,0.1);
}

.chat-input {
  flex: 1;
  resize: none;
  padding: 5px 10px;
  height: 40px;
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  border: none;
  background: rgba(0,0,0,0.05);
  color: #999;
}

.chat-input::placeholder {
  color: #777;
}

.message-send {
  background: linear-gradient(180deg,#00d8ff,#00b5d6);
  border: none;
  color: #fff;
  font-size: 12px;
  padding: 0 15px;
  text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
  cursor: pointer;
}

.message-send:hover {
  opacity: 0.9;
}

.chat-actions {
  display: flex;
  gap: 10px;
  padding: 8px;
  border-top: 1px solid rgba(0,0,0,0.1);
  background: #f7f7f7;
}

.chat-action-btn {
  flex: 1;
  padding: 6px 10px;
  border-radius: 5px;
  font-size: 12px;
  border: none;
  cursor: pointer;
}

.chat-action-btn.disconnect {
  background: #dc3545;
  color: #fff;
  transition: all 0.25s ease;
}

.chat-action-btn.photo {
  background: #6c757d;
  color: #fff;
}

.chat-action-btn.disconnect.confirm {
  animation: pulseRed 1s infinite;
}

.chat-action-btn.disconnect.start {
  background: #28a745;
  animation: glowGreen 1.2s infinite;
}

@keyframes pulseRed {
  0% { box-shadow:0 0 0 0 rgba(220,53,69,.6);}
  70% { box-shadow:0 0 0 10px rgba(220,53,69,0);}
  100% { box-shadow:0 0 0 0 rgba(220,53,69,0);}
}

@keyframes glowGreen {
  0% { box-shadow:0 0 5px rgba(40,167,69,.4);}
  50% { box-shadow:0 0 15px rgba(40,167,69,.8);}
  100% { box-shadow:0 0 5px rgba(40,167,69,.4);}
}

/* ===== Site logo ===== */
.chatbox-site-logo {
  text-align: center;
  padding: 10px 0;
  background: #fff;
  border-radius: 10px 10px 0 0;
}

.chatbox-site-logo img {
  height: 40px;
  width: auto;
}

/* ===== Responsive ===== */
@media (max-width:768px) {
  .chatbox-holder {
    top: 0; left:0; right:0; bottom:0;
    height: 100%;
    transform: none;
    justify-content: center;
    align-items: center;
  }

  .chatbox {
    width: 100%;
    height: 100%;
    margin: 0;
    border-radius: 0;
  }

  .chatbox-top {
    border-radius: 0;
  }

  .chatbox-avatar {
    width: 50px;
    height: 50px;
  }

  .chat-partner-name {
    padding-left: 70px;
    font-size: 14px;
  }

  .chat-input {
    height: 50px;
    font-size: 16px;
  }

  .chat-messages { padding-bottom: 80px; }
}

/* ===== DARK MODE ===== */
body.dark-mode {
  background: #000;
  color: #ddd;
}

body.dark-mode .chatbox {
  background: rgba(0,0,0,0.92);
  border: 2px solid #7b0000;
  box-shadow: 0 0 25px rgba(255,0,0,0.25);
}

body.dark-mode .chatbox-site-logo {
  background: #000;
  border-bottom: 1px solid #7b0000;
}

body.dark-mode .chatbox-top {
  background: rgba(0,0,0,0.85);
  border-bottom: 1px solid #7b0000;
}

body.dark-mode .chat-partner-name { color: #ff6b6b; text-shadow: none; }
body.dark-mode .chatbox-avatar { border: 2px solid #7b0000; background: #000; }
body.dark-mode .chatbox-icons .fa { background: #7b0000; }
body.dark-mode .chatbox-icons .fa:hover { background: #ff2e2e; }

body.dark-mode .chat-messages { background: rgba(0,0,0,0.8); }
body.dark-mode .message-box { background: rgba(123,0,0,0.25); border: 1px solid #7b0000; color: #f1f1f1; }
body.dark-mode .message-box:after { border-top-color: rgba(123,0,0,0.4); }
body.dark-mode .message-partner { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); color: #ddd; }
body.dark-mode .message-partner:after { border-bottom-color: rgba(255,255,255,0.15); }
body.dark-mode .message-sender { color: #ff6b6b; }
body.dark-mode .chat-input-holder { background: #000; border-top: 1px solid #7b0000; }
body.dark-mode .chat-input { background: rgba(255,255,255,0.05); color: #fff; }
body.dark-mode .chat-input::placeholder { color: #777; }
body.dark-mode .message-send { background: linear-gradient(180deg,#7b0000,#ff2e2e); border-left: 1px solid #7b0000; }
body.dark-mode .chat-actions { background: rgba(0,0,0,0.9); border-top:1px solid #7b0000; }
body.dark-mode .chat-action-btn.disconnect { background: #7b0000; }
body.dark-mode .chat-action-btn.photo { background: #333; }
body.dark-mode .online { background: #00ff6a; }



    </style>
</head>

<body>
  <div class="chatbox-holder">
  <div class="chatbox">
    
    <div class="chatbox-site-logo">
    <img src="logo-main.png" alt="Site Logo">
		<i id="darkModeToggle" class="fa fa-moon"></i>
  </div>

    <div class="chatbox-top">
      <div class="chatbox-avatar">
        <img src="https://i.pravatar.cc/150">
      </div>
      <div class="chat-partner-name">
        <span class="status online"></span>
        Stranger
      </div>
      <div class="chatbox-icons">
        <!--a href="javascript:void(0);" class="fa fa-minus"></a-->
<a href="javascript:void(0);" class="fa fa-close" id="closeChat"></a>
      </div>
    </div>

    <!-- IMPORTANT -->
    <div class="chat-messages" id="messages"></div>

	  <!-- Chat action buttons -->
<div class="chat-actions">
  <button id="disconnectButton" class="chat-action-btn disconnect">
    Disconnect
  </button>

  <button id="requestPhotoButton" class="chat-action-btn photo">
    ðŸ“· Photo
  </button>
</div>

<input type="file" id="hiddenFileInput" accept="image/*" hidden>


    <div class="chat-input-holder">
      <textarea
        class="chat-input"
        id="messageInput"
        placeholder="Type a message..."
      ></textarea>

      <input
        type="button"
        value="Send"
        class="message-send"
        id="sendButton"
      />
    </div>

    <!-- hidden image input -->
    <input type="file" id="hiddenFileInput" accept="image/*" hidden>

    <!-- optional -->
    <button id="requestPhotoButton" hidden></button>
    <button id="disconnectButton" hidden></button>

  </div>
</div>


  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
	<script>
  document.getElementById("closeChat").addEventListener("click", function () {
    const confirmClose = confirm(
      "Are you sure you want to leave this chat?\nYour conversation will be lost."
    );

    if (confirmClose) {
      // OPTIONAL: notify server before leaving
      if (typeof socket !== "undefined") {
        socket.disconnect();
      }

      // Redirect to home page
      window.location.href = "/";
      // or: window.location.href = "index.html";
    }
  });
		// Dark mode toggle
  const darkToggle = document.getElementById("darkModeToggle");
  darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    darkToggle.classList.toggle("fa-sun");
    darkToggle.classList.toggle("fa-moon");
  });
</script>

</body>
</html>
